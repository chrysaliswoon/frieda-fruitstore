<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/html-css/index.css" />
    <title>Frieda's Fruit Store</title>
  </head>
  <body>
    <h1>Frieda's Fruit Store</h1>
    <div>
      <ul class="menu">
        <li class="menuItem">Store</li>
        <li class="menuItem">About</li>
        <li class="menuItem">FAQ</li>
      </ul>
    </div>
    <img
      src="/html-css/images/fruit-store.png"
      alt="medieval girl store"
      class="hero-image"
    />

    <div class="fruitList">
      <h3>Choose a fruit:</h3>
      <a href="#apple"
        ><img src="/html-css/fruits/apple.png" alt="apple" class="thumbnail"
      /></a>
      <img
        src="/html-css/fruits/blueberries.png"
        alt="blueberry"
        class="thumbnail"
      />
      <img
        src="/html-css/fruits/strawberry.png"
        alt="strawberry"
        class="thumbnail"
      />
      <img
        src="/html-css/fruits/sugar_snap.png"
        alt="sugar snap"
        class="thumbnail"
      />
      <img src="/html-css/fruits/tomato.png" alt="tomato" class="thumbnail" />
      <a href="#corn"
        ><img src="/html-css/fruits/corn.png" alt="corn" class="thumbnail"
      /></a>
    </div>

    <div class="storeItems">
      <img
        src="/html-css/fruits/apple.png"
        alt="apple"
        class="fruits"
        id="apple"
      />
      <p class="title">Apple</p>
    </div>

    <div class="storeItems">
      <img
        src="/html-css/fruits/blueberries.png"
        alt="blueberry"
        class="fruits"
        id="blueberry"
      />
      <p class="title">Blueberry</p>
    </div>

    <div class="storeItems">
      <img
        src="/html-css/fruits/strawberry.png"
        alt="strawberry"
        class="fruits"
        id="strawberry"
      />
      <p class="title">Strawberry</p>
    </div>
    <div class="storeItems">
      <img
        src="/html-css/fruits/sugar_snap.png"
        alt="sugar snap"
        class="fruits"
        id="sugarsnap"
      />
      <p class="title">Sugar Snap</p>
    </div>
    <div class="storeItems">
      <img src="/html-css/fruits/tomato.png" alt="tomato" class="fruits" />
      <p class="title">Tomato</p>
    </div>
    <div class="storeItems">
      <img
        src="/html-css/fruits/corn.png"
        alt="corn"
        class="fruits"
        id="corn"
      />
      <p class="title">Corn</p>
    </div>
  </body>
</html>
